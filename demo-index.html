<body>
<!-- Demo page for retrieving data from GeoNames -->
<div class="container">
    
    <div class="jumbotron">
        <h1>GeoNames Demo Output</h1>
    </div>

    <!-- Placeholder code for the country selector -->

    <div class="col-md-12">

        <div class="row">
            <h4>The following selector is auto-populated through an API call to the GeoNames database.</h4>
        </div>
    
        <div class="row well forms-horizontal" id="countrySelect">        
            <select id="country" disabled="disabled">
            </select>
        </div>
    
    <br>
    <br>

    <!-- Code to input a city name to search -->
    <div class="row">
        <h4>The following search box and button will return all possible city name matches in the world.</h4>
        <br>
        <input type="text" id= "cityName" name="cityName">
        <input type="button" id="cityName-button" value="Submit">
        <input type="button" id="clearSearch-button" value="Clear">
    </div>
    <br>
    <!-- This returns the number of search results-->    
    <div class="row">
        <h5 id="resultsText"></h4>
    </div>
    <br>

    <!-- This table returns the values associated with the search -->
    <div class="row">
    
        <table id="cityNameTable" class="table">
            <thead>
                <tr>
                    <th scope="col">City</th>
                    <th scope="col">Province/State</th>
                    <th scope="col">Country</th>
                    <th scope="col">Population</th>
                    <th scope="col">Wikipage</th>
                </tr>
            </thead>
            <tbody>
                <!-- Insert information rows here -->
            </tbody>
        </table>
    </div>
</div>
